<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
   <!--  <base href="/hitechcambodia/"> -->
    <title>HiTech Cambodia - Auto Tools</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/shop-homepage.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->


        <!-- library -->
        <script src="js/lib/jquery.js"></script>
        <script src="js/lib/bootstrap.min.js"></script>
        <script src="js/lib/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
        <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>

        <!-- Modules -->
        <script src="js/app.js"></script>
        
        <script src="js/services/ProductService.js"></script>   
        <!-- Controllers -->
        <script src="js/controllers/MainController.js"></script> 
    </head>

    <body>
        <!-- Navigation -->
        <header id="header" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <nav>
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a id="brand" class="navbar-brand" href="/">HiTech Cambodia</a>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="/about">About</a>
                            </li>
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container -->
            </nav>
        </header>

        <!-- Page Content -->
        <div class="container" ng-controller="ProductListCtrl as productList">
            <div class="row">
                <div class="col-md-3">
                    <p class="lead">Category</p>
                    <div class="list-group">
                        <label class="list-group-item" ng-repeat="item in productList.categories">
                            <input type="checkbox" ng-click="productList.includeCategoy(item.category)"> {{item.category}}
                        </label>
                    </div>
                </div>

                <div class="col-md-9">
                    <!-- carousel -->
                    <div class="row">
                        <div class="form-group">
                          <input type="text" class="form-control" placeholder="Search" ng-model="search">
                      </div>
                  </div>

                  <div ng-view></div>

              </div>

          </div>

      </div>
      <!-- /.container -->
      <div class="container">

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; HiTech Cambodia 2015</p>
                    <span ng-bind="productList.today | date"></span>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

</body>

</html>
