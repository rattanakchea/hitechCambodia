<h2>{{selectedProduct.name}}</h2>

<div class="row">
	<div class="col-xs-12 col-md-6">
		<p>Category: {{selectedProduct.category}}</p>
		<p>Description:<br/>
			{{selectedProduct.description}}
		</p>
	</div>
	<div class="col-xs-12 col-md-6">
		<img ng-src="{{selectedProduct.image.large}}" width="250px" alt="{{selectedProduct.name}} picture">
	</div>
	

</div>
